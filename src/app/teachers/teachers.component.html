<h3>Meet the Teachers</h3>

<div *ngFor="let teacher of teachers | async">
  <h3 (click)="goToDetailPage(teacher)"><em>{{teacher.name}}</em> {{teacher.style}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      <p>{{teacher.profile}}<p>
      <h4>Workshop: {{teacher.workshops}}</h4>
      <img id='photo' src="{{teacher.image}}">
      <hr>
      <app-edit-teacher [selectedTeacher]="teacher"></app-edit-teacher>
    </div>
</div>
